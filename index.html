<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KREA | Konkuk Real Estate Association</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-green: #0b3b2e;
      --bg-color: #FCFAF8;
      --font-serif: 'Playfair Display', serif;
      --font-sans: 'Open Sans', sans-serif;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: var(--font-sans); color:#333; line-height:1.6; background: var(--bg-color); }
    a { text-decoration:none; color: inherit; }

    header {
      position: relative;
      padding: 20px 40px;
      background: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 50px;
      margin-right: 10px;
    }
    .logo-text {
      font-family: var(--font-serif);
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--main-green);
    }
    .apply-btn {
      padding: 6px 16px;
      border: 2px solid var(--main-green);
      border-radius: 20px;
      font-weight:600;
      font-size:0.9rem;
      color: var(--main-green);
      background: transparent;
    }

    .nav-desktop {
      display: none;
      flex-grow: 1;
    }
    .nav-desktop ul {
      list-style:none;
      display: flex;
      gap: 32px;
      align-items: center;
      justify-content: center;
    }
    .nav-desktop ul li {
      position: relative;
    }
    .nav-desktop ul li .submenu {
      display: none;
      position: absolute;
      top: 120%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      white-space: nowrap;
    }
    .nav-desktop ul li:hover .submenu {
      display: block;
    }

    .menu-icon {
      width: 32px; height: 32px;
      display: flex; flex-direction: column; justify-content: space-between;
      cursor: pointer;
    }
    .menu-icon div {
      height:4px; background:var(--main-green); border-radius:2px;
    }

    .mobile-menu {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: var(--main-green);
      color: #fff;
      transform: translateY(-100%);
      transition: transform .3s ease;
      padding: 60px 20px;
      z-index: 1000;
      overflow-y: auto;
    }
    .mobile-menu.open { transform: translateY(0); }
    .mobile-menu .close-btn {
      position: absolute;
      top:20px; right:20px;
      font-size:1.5rem;
      cursor: pointer;
    }
    .mobile-menu ul {
      list-style:none;
      margin-top: 40px;
    }
    .mobile-menu ul li {
      font-size:0.85rem;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      display: block;
    }
    .mobile-menu ul li > div {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .mobile-menu ul li .submenu {
      display: none;
      list-style:none;
      padding-left: 24px;
      margin-top: 6px;
    }
    .mobile-menu ul li.open .submenu { display: block; }
    .mobile-menu ul li span.toggle {
      font-size:1rem;
      cursor: pointer;
      user-select: none;
    }

    .section {
      text-align: center;
      padding: 60px 20px;
    }
    .section-title {
      font-family: var(--font-sans);
      font-size: 2rem;
      font-weight:600;
    }
    .underline {
      width:40px; height:3px;
      background:var(--main-green);
      margin:10px auto 30px;
    }
    .feature {
      max-width:700px;
      margin: 30px auto;
    }
    .feature h3 {
      font-size:1.4rem;
      font-weight:600;
      margin-bottom: 8px;
      color: var(--main-green);
    }
    .feature p {
      font-size:1rem;
      line-height:1.5;
    }

    .hero-title {
      font-family: var(--font-serif);
      font-weight: 600;
      color: var(--main-green);
      margin-bottom: 10px;
      font-size: 1.8rem;
      line-height: 1.3;
    }
    .hero-subtitle {
      font-size: 0.75rem;
      color: #444;
    }

    @media (min-width:768px) {
      header {
        flex-wrap: nowrap;
      }
      .menu-icon { display: none; }
      .nav-desktop { display: block; }
      .apply-btn {
        position: static;
        transform: none;
      }
      .hero-title {
        font-size: 2.8rem;
        line-height: 1.2;
      }
      .hero-title br {
        display: none;
      }
      .hero-subtitle {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
