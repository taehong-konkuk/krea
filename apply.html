<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply to KREA</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-green: #0b3b2e;
      --bg-color: #FCFAF8;
      --font-serif: 'Playfair Display', serif;
      --font-sans: 'Open Sans', sans-serif;
    }
    body {
      font-family: var(--font-sans);
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-family: var(--font-serif);
      color: var(--main-green);
      font-size: 2.4rem;
      margin-bottom: 10px;
    }
    a.download-link {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      border: 2px solid var(--main-green);
      color: var(--main-green);
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    a.download-link:hover {
      background-color: var(--main-green);
      color: white;
    }
    form {
      margin-top: 30px;
      text-align: left;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .upload-label {
      display: inline-block;
      padding: 8px 20px;
      background-color: var(--main-green);
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }
    #drop-zone {
      border: 1px solid #ddd;
      padding: 30px 20px;
      border-radius: 10px;
      background: #fafafa;
      text-align: center;
      transition: background 0.3s;
    }
    #file-name {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #333;
      font-style: italic;
    }
    button.submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--main-green);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Apply to KREA</h1>
    <p>Download the application form below, fill it out, and submit it using the uploader.</p>
    <a class="download-link" href="../krea/[KREA_2기]이름_전공.docx" download>📄 Download Application Form</a>

    <form id="uploadForm" action="https://formsubmit.co/krea.apply@gmail.com" method="POST" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>

      <label for="contact">Contact Number</label>
      <input type="text" name="contact" id="contact" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

      <label class="upload-label" for="file-upload">📎 Choose File</label>
      <input type="file" name="attachment" id="file-upload" required style="display:none;">

      <div id="drop-zone">
        <p id="drop-text">Or drag and drop your file here</p>
        <p id="file-name"></p>
      </div>

      <button class="submit-btn" type="submit">Submit Application</button>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New KREA Application Submission">
    </form>
  </div>

  <script>
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("file-upload");
    const fileNameDisplay = document.getElementById("file-name");

    dropZone.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = fileInput.files[0].name;
      } else {
        fileNameDisplay.textContent = "";
      }
    });

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.style.background = "#f0f0f0";
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.style.background = "#fafafa";
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.style.background = "#fafafa";
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        fileNameDisplay.textContent = files[0].name;
      }
    });
  </script>
</body>
</html>
