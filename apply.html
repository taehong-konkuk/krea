
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply to KREA</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-green: #0b3b2e;
      --bg-color: #FCFAF8;
      --font-serif: 'Playfair Display', serif;
      --font-sans: 'Open Sans', sans-serif;
    }
    body {
      font-family: var(--font-sans);
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-family: var(--font-serif);
      color: var(--main-green);
      font-size: 2.4rem;
      margin-bottom: 10px;
    }
    a.download-link {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      border: 2px solid var(--main-green);
      color: var(--main-green);
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    a.download-link:hover {
      background-color: var(--main-green);
      color: white;
    }

    .upload-box {
      margin-top: 40px;
      border: 2px dashed var(--main-green);
      padding: 40px 20px;
      border-radius: 12px;
      background: white;
    }
    .upload-box p {
      font-size: 1rem;
      color: #666;
    }
    input[type="file"] {
      display: none;
    }
    .upload-label {
      display: inline-block;
      padding: 8px 20px;
      background-color: var(--main-green);
      color: white;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    button.submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--main-green);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Apply to KREA</h1>
    <p>Download the application form below, fill it out, and submit it using the uploader.</p>

    <!-- ✅ 다운로드 링크 -->
    <a class="download-link" href="../krea/[KREA_2기]이름_전공.docx" download>📄 Download Application Form</a>

    <!-- ✅ 업로드 박스 -->
<!-- 업로드 박스 -->
<form class="upload-box" action="https://formsubmit.co/krea.apply@gmail.com" method="POST" enctype="multipart/form-data" id="uploadForm">
  <p>Upload your completed application form below:</p>

  <div id="drop-zone" style="border: 2px dashed var(--main-green); border-radius: 12px; padding: 30px 20px; background: #fff;">
    <p id="drop-text" style="color:#666;">📎 Drag & drop your file here, or click to select.</p>
    <input type="file" name="attachment" id="file-upload" required style="display: none;" />
    <p id="file-name" style="margin-top: 10px; font-size: 0.85rem; color: #333;"></p>
  </div>

  <button class="submit-btn" type="submit">Submit</button>

  <!-- 숨김 필드 -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_subject" value="New KREA Application Submission">
</form>
<script>
  const dropZone = document.getElementById("drop-zone");
  const fileInput = document.getElementById("file-upload");
  const fileNameDisplay = document.getElementById("file-name");

  // 클릭 시 파일 선택
  dropZone.addEventListener("click", () => fileInput.click());

  // 선택된 파일 표시
  fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
      fileNameDisplay.textContent = `📄 ${fileInput.files[0].name}`;
    } else {
      fileNameDisplay.textContent = "";
    }
  });

  // 드래그&드롭 지원
  dropZone.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropZone.style.background = "#f5f5f5";
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.style.background = "#fff";
  });

  dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    dropZone.style.background = "#fff";
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      fileInput.files = files;
      fileNameDisplay.textContent = `📄 ${files[0].name}`;
    }
  });
</script>


  </div>

</body>
</html>
